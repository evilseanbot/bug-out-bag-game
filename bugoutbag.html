<html ng-app='bob'>
	<head>
		<link href='css/style.css' rel='stylesheet'></link>
		<script src='js/angular.js'></script>
		<script src='js/app.js'></script>
	</head>
	<body ng-controller='Ctrl'>
		<div>
			<h1>Events:</h1>
			<div ng-repeat='entry in logEntries'>{{entry}}</div>
		</div>	
		<div class='store'>
			<div ng-repeat='item in store.items' class='storeItem'>
			<img src='{{item.img}}' style='width: 200px; height: 200px'><br>
			{{item.name}}<br>			
			<button class='button' ng-click='addToBag(item, setup.bag)'>Buy</button>  {{item.volumeCCM}} cm3
			</div>
		</div>		
		<div class='checklist'>
			<div style='background-color: #fbb'>{{error}}</div>
			<div class='button' ng-click='playThrough()'>JOURNEY</div><br>
			Bug Out Bag {{setup.bag.volumeCapacity - setup.bag.volumeFilled}} of {{setup.bag.volumeCapacity}} cm3 space left.
			<div ng-repeat='item in setup.bag.items' class='item'>
				<div style='width: 410px; display: inline-block'>
					{{item.name}}
				</div>
				<div style='width: 150px; display: inline-block; color: #888'>
					{{item.volumeCCM}} cm3
				</div>
				<span ng-click='removeItem($index, setup.bag)' style='color: red'>X</span>

			</div>
		</div>
		<div style='color: #888'>
		Version 0.6, Now with badass gunzzz.
		</div>
	</body>
</html>
